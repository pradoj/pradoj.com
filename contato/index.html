    <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <div>
                      <form id="contact-form" class="form-horizontal" method="post">
                          <fieldset>
                              <legend class="text-center header">Fale conosco</legend>

                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                  <div class="col-md-8">
                                      <input id="fname" name="name" type="text" placeholder="(*) Nome" class="form-control" required>
                                  </div>
                              </div>

                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                  <div class="col-md-8">
                                      <input id="email" name="_replyto" type="email" placeholder="(*) E-mail" class="form-control" required>
                                  </div>
                              </div>

                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                  <div class="col-md-8">
                                      <input id="phone" name="phone" type="tel" placeholder="Telefone" class="form-control">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                  <div class="col-md-8">
                                      <textarea class="form-control" id="message" name="message" placeholder="(*) Digite sua mensagem para nÃ³s." rows="7" required></textarea>
                                  </div>
                              </div>

                              <div class="form-group">
                                  <div class="col-md-12 text-center">
                                      <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
                                  </div>
                              </div>
                          </fieldset>
                          <input type="text" name="_gotcha" style="display:none" />
                          <input type="hidden" name="_next" value="/contato/obrigado.html" />
                          <input type="hidden" name="_subject" value="PradoJ.com - site contato" />
                      </form>
                      <script>
                          var contactForm =  document.getElementById('contact-form');
                          contactForm.setAttribute('action', '//formspree.io/' + 'contato' + '@' + 'pradoj' + '.' + 'com');
                      </script>
